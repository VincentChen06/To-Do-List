<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My To-Do List</h1>
    <form id="newForm">
      <input type="date" name="newDueDateInput" id="newDueDateInput" />
      <input  
        type="text" name="newTitleInput" id="newTitleInput" placeholder="Enter your title here" /> 
        <!-- The Main Task/Title Section-->
      <input 
        type="text" name="newDescriptionInput" id="newDescriptionInput" placeholder="Enter your description here" /> 
        <!-- The Sub Task/Description Section-->
      <button> <i class="fa-solid fa-plus"></i> </button>
    </form>
  </header>

  <main>
    <section class="taskList">
      <h2>Tasks</h2>
      <div>
        <select id="filter">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
      <div id="toDo"> 
        <div class="title">          <!-- Initial list of tasks -->
          <div class="description">
            <input class="text" type="text" value="Play Game" readonly="readonly">
            <p>Counter Strike 2</p>
          </div>
          <div class="actions">
            <button class="check"><i class="fa-regular fa-square-check"></i></button>
            <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
            <button class="trash"><i class="fa-solid fa-trash"></i></button>
          </div>
          <input class="color-picker" type="color" value="#CBC3E3">
        </div>

        <div class="title">
          <div class="description">
            <input class="text" type="text" value="Watch Video" readonly="readonly">
            <p>Evolution of AI</p>
          </div>
          <div class="actions">
            <button class="check"><i class="fa-regular fa-square-check"></i></button>
            <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
            <button class="trash"><i class="fa-solid fa-trash"></i></button>
          </div>
          <input class="color-picker" type="color" value="#CBC3E3"  >
        </div>
      </div> 
    </section>
  </main>
    <div class = "box"> <!-- For background box animation -->
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
